<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balatro Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #game-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        #deck {
            margin: 20px auto;
            position: relative;
            height: 150px;
        }

        #deck-count {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        #deck-image {
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #deck-image:hover {
            transform: scale(1.05);
        }

        #hand {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 30px 0;
            min-height: 200px;
        }

        .card {
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            margin-right: 5px;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card.selected {
            transform: translateY(-20px);
            box-shadow: 0 0 15px gold;
        }

        #actions {
            margin: 20px 0;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        #message {
            margin: 20px 0;
            min-height: 24px;
            color: #f1c40f;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #2c3e50;
            margin: 5% auto;
            padding: 20px;
            border: 2px solid #3498db;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: white;
        }

        #deck-cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .deck-card {
            width: 80px;
            height: auto;
        }

        .value-section {
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .value-section h3 {
            margin: 0 0 10px 0;
            color: #f1c40f;
        }

        .cards-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suit-section {
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .suit-section h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cards-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .card[data-value="1"],
        .card[data-value="11"],
        .card[data-value="12"],
        .card[data-value="13"] {
            margin-left: 15px;
        }
        #score-display {
            font-size: 24px;
            margin: 15px 0;
            color: #f1c40f;
            font-weight: bold;
        }

        .hand-type {
            color: #2ecc71;
            text-transform: uppercase;
        }

        .score-value {
            color: #e74c3c;
        }
    </style>
</head>
<body>
<div id="game-container">
    <h1>Balatro Web</h1>

    <div id="deck">
        <img id="deck-image" src="cards/back.png" alt="Deck">
        <div id="deck-count">52 cards</div>
    </div>

    <div id="message"></div>

    <div id="score-display">
        Last Play: <span class="hand-type">-</span>
        Score: <span class="score-value">0</span>
    </div>

    <div id="hand"></div>

    <div id="actions">
        <button id="draw-btn">Draw First Hand</button>
        <button id="discard-btn" disabled>Discard Selected</button>
        <button id="play-btn" disabled>Play Selected</button>
    </div>
</div>

<script src="game.js"></script>

<!-- Deck Popup Modal -->
<div id="deck-popup" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Remaining Cards in Deck</h2>
        <div id="deck-cards-container"></div>
    </div>
</div>

</body>
</html>
