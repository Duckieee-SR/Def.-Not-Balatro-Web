<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balatro Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #game-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        #deck {
            margin: 20px auto;
            position: relative;
            height: 150px;
        }

        #deck-count {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        #deck-image {
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #deck-image:hover {
            transform: scale(1.05);
        }

        #hand {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 30px 0;
            min-height: 200px;
        }

        .card {
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card.selected {
            transform: translateY(-20px);
            box-shadow: 0 0 15px gold;
        }

        #actions {
            margin: 20px 0;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        #message {
            margin: 20px 0;
            min-height: 24px;
            color: #f1c40f;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="game-container">
    <h1>Balatro Web</h1>

    <div id="deck">
        <img id="deck-image" src="cards/back.png" alt="Deck">
        <div id="deck-count">52 cards</div>
    </div>

    <div id="message"></div>

    <div id="hand"></div>

    <div id="actions">
        <button id="draw-btn">Draw Cards</button>
        <button id="discard-btn" disabled>Discard Selected</button>
        <button id="play-btn" disabled>Play Selected</button>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
