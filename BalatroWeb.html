<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balatro Web</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #676767;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        #game-container {
            padding:100px;
            max-width: 1000px;
            margin: 0 auto;
        }

        #deck {
            margin: 20px auto;
            position: relative;
            height: 150px;
        }

        #deck-image {
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #deck-image:hover {
            transform: scale(1.05);
        }

        #deck-count {
            position: absolute;
            bottom: -30px;
            transform: translateX(20px);
        }

        .card {
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            bottom: -30px;
            margin-right: 5px;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card.selected {
            transform: translateY(-20px);
        }

        .card.selected:hover {
            transform: translateY(-10px);
        }

        #actions {
            margin: 20px 0;
        }

        button {
            background-color: #036da8;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            position: relative;
            bottom: -30px;
            box-shadow:  0 4px 0 #74a6a6;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(1px);
            box-shadow:  0 3px 0 #74a6a6;
        }

        button:active{
            background-color: #2980b9;
            transform: translateY(4px);
            box-shadow:  0 0 0 #74a6a6;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #696b71;
            margin: 5% auto;
            padding: 20px;
            border: 2px solid #3498db;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: white;
        }

        #deck-cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .deck-card {
            width: 80px;
            height: auto;
        }

        .value-section {
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .value-section h3 {
            margin: 0 0 10px 0;
            color: #f1c40f;
        }

        .cards-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suit-section {
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .suit-section h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cards-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .card[data-value="1"],
        .card[data-value="11"],
        .card[data-value="12"],
        .card[data-value="13"] {
            margin-left: 15px;
        }

        .background {
            background-image: url('Background/Background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
        }

        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #3498db;
        }

        #Score {
            color: #f1c40f;
            font-size: 28px;
        }

        #action-counters {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #3498db;
        }

        #action-counters div {
            margin: 5px 0;
            font-size: 18px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #555;
        }

    </style>
</head>
<body>
<div class="background">
    <section id="game-container">
        <h1>Balatro Web</h1>
        <div id="score-display">Score: <span id="Score">0</span></div>
        <div id="deck">
            <img id="deck-image" src="./Cards/back.png" alt="Deck">
            <div id="deck-count">52 cards</div>
        </div>

        <div id="hand"></div>

        <section id="actions">
            <button id="discard-btn">Discard</button>
            <button id="play-btn">Play</button>
        </section>
        <section id="action-counters">
            <div>Plays: <span id="plays-remaining">5</span></div>
            <div>Discards: <span id="discards-remaining">3</span></div>
        </section>
    </section>

    <script src="BalatroWeb.js"></script>

    <!-- Deck PopUp -->
    <section id="deck-popup" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Remaining Cards in Deck</h2>
            <div id="deck-cards-container"></div>
        </div>
    </section>|
</div>
</body>
</html>
